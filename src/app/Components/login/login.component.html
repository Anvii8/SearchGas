
<div class="container-uoc">
    <h1 class="title">Search Gas</h1>
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <section>
            <mat-form-field appearance="fill">
                <mat-label>Inserte su Email</mat-label>
                <input matInput type="email" [formControl]="email" required placeholder="Ex. pat@example.com">
                <mat-error *ngIf="email.hasError('pattern') && !email.hasError('required')">
                    Por favor, inserte un Email válido.
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                    El Email es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>
        </section>
  
        <section>
            <mat-form-field appearance="fill">
                <mat-label>Inserte su Contraseña</mat-label>
                <input matInput type="password" [formControl]="password" required>
                <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
                    La contraseña ha de contener más de 8 caracteres.
                </mat-error>
                <mat-error *ngIf="password.hasError('required')">
                    La contraseña es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>
        </section>
  
        <section class="button">
            <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
        </section>
    </form>
</div>
