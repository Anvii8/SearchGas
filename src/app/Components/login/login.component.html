<div class="containerLogin">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
        <p class="title">Acceda a su cuenta</p>
        <section>
            <mat-form-field appearance="fill">
                <mat-label>Inserte su Email</mat-label>
                <input matInput type="email" [formControl]="email" required placeholder="Ex. pat@example.com">
                <mat-error *ngIf="email.hasError('pattern') && !email.hasError('required')">Por favor, inserte un Email válido.</mat-error>
                <mat-error *ngIf="email.hasError('required')">El Email es <strong>obligatorio</strong></mat-error>
            </mat-form-field>
        </section>
  
        <section>
            <mat-form-field appearance="fill">
                <mat-label>Inserte su Contraseña</mat-label>
                <input matInput type="password" [formControl]="password" required>
                <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">La contraseña ha de contener más de 8 caracteres.</mat-error>
                <mat-error *ngIf="password.hasError('required')">La contraseña es <strong>obligatorio</strong></mat-error>
            </mat-form-field>
        </section>
  
        <button class="button" mat-stroked-button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>

        <p class="login">
            ¿No tiene una cuenta? <a [routerLink]="['/register']">Regístrese</a>
        </p>
    </form>
</div>
